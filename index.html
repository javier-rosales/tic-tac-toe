<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e7f02d8f7.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js" defer></script>
    <script src="assets/scripts/theme-management.js" defer></script>
    <script src="assets/scripts/game-transitions.js" defer></script>
</head>
<body>
    <h1 class="text title">Tic Tac Toe</h1>
    <p class="text instruction">
        Who goes first?
    </p>
    <div class="players">
        <div class="player" id="player-one">
            <i class="fa-solid fa-x"></i>
            <div class="player__name">Player 1</div>
        </div>
        <div class="player" id="player-two">
            <i class="fa-regular fa-circle"></i>
            <div class="player__name">Player 2</div>
        </div>
    </div>
    <div class="game-settings">
        <a class="game-setting edit-name" data-player="1">
            <i class="fa-regular fa-pen-to-square"></i>
        </a>
        <a class="game-setting edit-name" data-player="2">
            <i class="fa-regular fa-pen-to-square"></i>
        </a>
    </div>
    <div class="game-area">
        <div id="gameboard" class="hidden">
            <div class="gameboard__square" data-row="1" data-column="1"></div>
            <div class="gameboard__square" data-row="1" data-column="2"></div>
            <div class="gameboard__square" data-row="1" data-column="3"></div>
            <div class="gameboard__square" data-row="2" data-column="1"></div>
            <div class="gameboard__square" data-row="2" data-column="2"></div>
            <div class="gameboard__square" data-row="2" data-column="3"></div>
            <div class="gameboard__square" data-row="3" data-column="1"></div>
            <div class="gameboard__square" data-row="3" data-column="2"></div>
            <div class="gameboard__square" data-row="3" data-column="3"></div>
        </div>
    </div>
    <div class="game-options">
        <a class="game-option hidden" id="game-reset">
            <i class="fa-solid fa-rotate-left"></i>
        </a>
        <div id="container-theme-switch">
            <i class="fa-solid fa-sun light"></i>
            <i class="fa-solid fa-moon dark"></i>
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch">Change theme</label>
        </div>
    </div>
</body>
</html>
